<button class="btn btn-primary offset-10 mb-2" (click)="onAddStaff(add)">
  Thêm nhân viên +
</button>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-center" id="modal-basic-title">
      Thêm dự án mới
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form action="" [formGroup]="createUserForm">
      <div class="form-group">
        <label for="">Tên nhân viên</label>
        <input type="text" formControlName="tenNguoiDung" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Tên tài khoản</label>
        <input type="text" formControlName="tenDangNhap" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Mật khẩu</label>
        <input type="text" formControlName="matKhau" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Quyền</label>
        <select class="form-control" formControlName="role" id="exampleFormControlSelect1">
          <option>nhân viên</option>
          <option>quản lý</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="onSave">Lưu</button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Cancel
    </button>
  </div>
</ng-template>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên Nhân viên</th>
      <th scope="col">Tên tài khoản</th>
      <th scope="col">Chức năng</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let staff of staffList; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ staff.tenNguoiDung }}</td>
      <td>{{ staff.tenDangNhap }}</td>
      <td>
        <button class="btn btn-primary mr-2">Thêm</button>
        <button class="btn btn-success mr-2">Sửa</button>
        <button class="btn btn-danger">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
