<button class="btn btn-primary offset-10 mb-2" (click)="onAddProject(add)">
  Thêm dự án +
</button>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-center" id="modal-basic-title">
      Thêm dự án mới
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="">Tên dự án</label>
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="onSave()">Lưu</button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Cancel
    </button>
  </div>
</ng-template>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên dự án</th>
      <th scope="col">Trạng thái</th>
      <th scope="col">Chức năng</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let project of projectList; let i = index"
      (click)="onViewTaskByIdProject(project.id)"
    >
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ project.tenDuAn }}</td>
      <td>{{ project.trangThai ? "Đã hoàn thành" : " Chưa hoàn thành" }}</td>
      <td>
        <button class="btn btn-primary mr-2">Thêm</button>
        <button class="btn btn-success mr-2">Sửa</button>
        <button class="btn btn-danger">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngFor="let task of taskListOfProject">
  <p>{{ task.noiDung }}</p>
  <p>{{ task.trangThai }}</p>
</div>
