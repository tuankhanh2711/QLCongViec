<div class="row">
  <div class="col-4 offset-md-4">
    <form [formGroup]="loginForm">
      <h2 class="mb-5">Đăng nhập</h2>
      <div class="form-group" action="">
        <input class="form-control" formControlName="tenDangNhap" type="text" placeholder="username">
      </div>
      <div class="form-group" action="">
        <input class="form-control" formControlName="matKhau" type="password" placeholder="passwork">
      </div>
      <button class="btn btn-primary" (click)="onLogin()">Đăng nhập</button>
      <small class="text-danger"
        *ngIf="(loginForm.controls.tenDangNhap.errors?.required || loginForm.controls.matKhau.errors?.required) && isSubmited">Sai
        tài khoản hoặc mật khẩu</small>
    </form>
  </div>
</div>
